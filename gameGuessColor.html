<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<h1> Click on the button to start game! <h1>
	<button type="button" onclick="game()">Try it</button>

	<script>
	function game(){
		var arrColor=["red","blue","yellow","violet","black","white","orange","brown","pink","purple"]
		arrColor.sort();
		var myColorIndex=Math.random() * (arrColor.length-1);
		var countLeft=arrColor.length/2;
		countLeft=Math.round(countLeft);
		var userChoice=prompt("Guess color?" + "\n" + "Colors are:" + " " + arrColor[0] + ", " + arrColor[1] 
				+ ", " + arrColor[2] + ","+ "\n" + arrColor[3] + ", " + arrColor[4] + ", " + arrColor[5] + 
				", " + 	arrColor[6] + "\n" + arrColor[7] + ", " + arrColor[8] + ", " + arrColor[9] + "."
				 + "\n" + "Counter of attempts:" + countLeft);
		for (var counter=0; counter<arrColor.length/2;counter++)
		{
			if(arrColor[myColorIndex]===userChoice){
				confirm("Success!" + "\n" + "You used only" + " " + counter+1 + " " + "attempts");
				break;
			}
			else{
				countLeft=arrColor.length/2-(counter+1);
				countLeft=Math.round(countLeft);
				if (countLeft===0){
					alert("You losed");
				}
				else{
					if(userChoice<arrColor[myColorIndex]){
						userChoice=prompt("Color is higher than your chosen color." + "\n" + "Count of left attempts:" + " " + countLeft); 
					}
					else{
						userChoice=prompt("Color is lower than your chosen color." + "\n" + "Count of left attempts:" + " " + countLeft); 
					}
				}
			}
		}
	}
	</script>
</body>
</html>
