            <div class="row">
                <div class="col-lg-12">
                    <hr></hr>

                <div class="col-lg-6">

                        Факс: (931) 246-6586</address>
                </div>
            </div>
        </div>
        <div class="col-lg-6 feedbackNSummary">
            <h3 data-toggle="tooltip" title="Заполните поля ниже, чтобы мы могли связаться с вами">Обратная связь</h3>

                <div class="col-lg-12">

                        <label>Имя:</label>
                        <input type="text" class="form-control" placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Электронная почта:</label>

                </div>

                    </div>
                    <div class="form-group">
                        <label for="pwd">Пароль:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="btn btn-success btnGoToConfig"><strong>Подтвердить</strong></div>
                </div>
            </div>
            <div class="col-lg-12">
                <hr></hr>
            </div>
